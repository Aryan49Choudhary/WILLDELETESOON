<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Sireesha</title>
    <style>
        /* Importing a cute Google font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Pacifico&display=swap');

        /* General page styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fbc2eb, #a18cd1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Styling the container */
        .message-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            animation: popUp 1s ease-in-out;
        }

        /* Text message styling */
        .message-container h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6b81;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .message-container p {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Button style */
        .message-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.1rem;
            color: #fff;
            background: #ff6b81;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        .message-container a:hover {
            background: #ff4757;
            transform: translateY(-5px);
        }

        /* Animation for the whole container */
        @keyframes popUp {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>HEY YOU!</h1>
        <p>YES YOU JELLY BEAN. MY CUTIE PIE. YOU ARE REALLY THE MOST BEAUTIFUL GIRL OF THE WORLD AND UM... I LOVE YOU SIREESHA!</p>

    </div>
</body>
</html>
